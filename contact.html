<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo HTML Formulaire - Contact us</title>
</head>

<body>
    <header>
        <h1>Formulaire</h1>
    </header>
    <main>
        <h2>Contactez-nous</h2>
        <form action="">
            <p>
                Sexe :
                <input type="radio" name="sexe" value="femme">Femme
                <input type="radio" name="sexe" value="homme">Homme
            </p>
            <p>
                <label for="Nom">Nom :</label>
                <input type="text" name="nom" id="Nom">
                <label for="Prenom">Prenom :</label>
                <input type="text" name="prenom" id="Prenom">
            </p>
            <p>
                <label for="Pseudo">Pseudo :</label>
                <input type="text" name="pseudo" id="Pseudo">
            </p>
            <p>
                <label for="Age">Âge :</label>
                <input type="number" name="age" id="Age" step="1">
            </p>
            <p>
                <label for="Password">Mot de passe :</label>
                <input type="password" name="pw" id="Password">
            </p>
            <p>
                Commentaire :
                <br>
                <textarea name="commentaires" id="Commentaire" cols="50" rows="10"></textarea>
            </p>
            <p>
                Pays :
                <select name="pays" id="Pays" size="2">
                    <option value="France" selected>France</option>
                    <option value="Espagne">Espagne</option>
                </select>
            </p>
            <p>
                Souhaitez-vous être contacté par email :
                <input type="radio" name="mailing" id="Mailing" value="1">Oui
                <input type="radio" name="mailing" id="Mailing" value="0">Non
                <br>
                Si oui, Email
                <input type="email" name="email" id="Email" style="width: 350px;" pattern="^[a-zA-Z0-9.-_]{1,}@[a-zA-Z0-9.-]{2,}[.]{1}[a-zA-Z]{2,}$">
                <br>
                <button type="submit">Validez</button>
            </p>
        </form>
    </main>
</body>

</html>
